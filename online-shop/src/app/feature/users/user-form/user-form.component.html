<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput formControlName="username">
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password">
    </mat-form-field>
  </div>
  <div class="row">
    <button mat-button color="primary" type = "submit" [disabled]="!isValid()">Login</button>
  </div>

</form>
</div>
